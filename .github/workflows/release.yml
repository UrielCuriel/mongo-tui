name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - "v*"

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: taiki-e/create-gh-release-action@v1
        with:
          # (Opcional) Path al archivo de configuración de changelog si quisieras personalizarlo más adelante
          # changelog: changelog_config.toml
          token: ${{ secrets.GITHUB_TOKEN }}

  upload-assets:
    needs: create-release
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libx11-dev libssl-dev libxcb1-dev

      - name: Build and upload asset
        uses: taiki-e/upload-rust-binary-action@v1
        with:
          # Nombre del binario definido en tu Cargo.toml
          bin: mongo-tui-app
          target: ${{ matrix.target }}
          # Incluye el binario en el release creado en el job anterior
          token: ${{ secrets.GITHUB_TOKEN }}
